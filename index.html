<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Editor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>Video Editor</h1>
            <div class="metadata-panel" id="metadata-panel" style="display: none;">
                <span id="filename"></span>
                <span id="duration"></span>
                <span id="resolution"></span>
            </div>
        </header>

        <main class="main-content">
            <div class="drop-zone" id="drop-zone">
                <div class="drop-zone-content">
                    <p>Drag a video file here or</p>
                    <button class="open-button" id="open-button">Choose File</button>
                    <input type="file" id="file-input" accept="video/*" style="display: none;">
                </div>
            </div>

            <div class="video-container" id="video-container" style="display: none;">
                <video 
                    id="video-element" 
                    preload="metadata"
                    style="display: none;"
                ></video>
                <canvas 
                    id="canvas-element"
                    class="video-canvas"
                ></canvas>
            </div>

            <div class="timeline-section" id="timeline-section" style="display: none;">
                <div id="timeline-frames" class="timeline-frames"></div>
            </div>

            <div class="controls-panel" id="controls-panel" style="display: none;">
                <button id="seek-beginning-button" class="seek-button" title="Seek to beginning (or selection start)">⏮</button>
                <button id="rewind-button" class="skip-button" title="Rewind (smart duration)">⏪</button>
                <button id="play-pause-button">Play</button>
                <button id="stop-button" class="stop-button" title="Stop and reset to beginning">⏹</button>
                <button id="forward-button" class="skip-button" title="Forward (smart duration)">⏩</button>
                <button id="seek-end-button" class="seek-button" title="Seek to end (or selection end)">⏭</button>
                <button id="loop-button" class="loop-button" title="Loop selection or video">⟲</button>
                <button id="export-button" class="export-button" title="Export video">Export</button>
                <div class="volume-control">
                    <label id="volume-label" for="volume-slider">Volume</label>
                    <input
                        id="volume-slider"
                        type="range"
                        min="0"
                        max="100"
                        step="1"
                        value="100"
                        aria-label="Volume"
                    />
                    <span id="volume-percentage" aria-hidden="true">100%</span>
                </div>
                <div class="selection-info" id="selection-info" style="display: none;">
                    <span class="selection-label">Selection:</span>
                    <span class="selection-time">In: <span id="selection-start">--:--</span></span>
                    <span class="selection-time">Out: <span id="selection-end">--:--</span></span>
                    <span class="selection-time">Duration: <span id="selection-duration">--:--</span></span>
                </div>
            </div>
        </main>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
